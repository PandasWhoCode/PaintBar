<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Paintbar</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="menu-bar">
        <div class="logo">
            <a href="https://paintbar.app">
                <img src="images/paintbar.logo.png" alt="Paintbar Logo" class="logo-image">
            </a>
        </div>
        <div class="menu-items">
            <a href="#" class="menu-item">My Projects</a>
            <a href="#" class="menu-item">Public Gallery</a>
            <a href="#" class="menu-item">Paintbar Browser</a>
            <a href="https://pandaswhocode.com#paintbar" class="menu-item">About</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="profile-section">
            <div class="user-info">
                <div class="user-profile">
                    <img src="images/panda.png" alt="Profile Picture" class="profile-picture">
                    <h1 class="username">@paintmaster</h1>
                    <h2 class="display-name">Paint Master</h2>
                </div>
                <div class="user-links">
                    <div class="link-item">
                        <span class="link-label">
                            <i class="hbar-symbol">Ä¦</i>
                        </span>
                        <span class="link-value">0.0.123456</span>
                    </div>
                    <div class="link-item">
                        <span class="link-label">
                            <i class="fab fa-github"></i>
                        </span>
                        <a href="https://github.com/paintmaster" target="_blank">github.com/paintmaster</a>
                    </div>
                    <div class="link-item">
                        <span class="link-label">
                            <i class="fab fa-linkedin"></i>
                        </span>
                        <a href="https://linkedin.com/in/paintmaster" target="_blank">linkedin.com/in/paintmaster</a>
                    </div>
                    <div class="link-item">
                        <span class="link-label">
                            <i class="fab fa-x-twitter"></i>
                        </span>
                        <a href="https://x.com/paintmaster" target="_blank">@paintmaster</a>
                    </div>
                    <div class="link-item">
                        <span class="link-label">
                            <i class="fa-solid fa-square-rss"></i>
                        </span>
                        <a href="https://bsky.app/profile/paintmaster.bsky.social" target="_blank">@paintmaster.bsky.social</a>
                    </div>
                    <div class="link-item">
                        <span class="link-label">
                            <i class="fa-solid fa-link"></i>
                        </span>
                        <a href="https://paintmaster.art" target="_blank">paintmaster.art</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="projects-section">
            <div class="section-header">
                <h2>My Projects</h2>
                <a href="#" class="view-all">View All</a>
            </div>
            <div class="project-grid">
                <div class="project-card"><img src="images/project1.jpg" alt="Project 1"></div>
                <div class="project-card"><img src="images/project2.jpg" alt="Project 2"></div>
                <div class="project-card"><img src="images/project3.jpg" alt="Project 3"></div>
                <div class="project-card"><img src="images/project4.jpg" alt="Project 4"></div>
                <div class="project-card"><img src="images/project5.jpg" alt="Project 5"></div>
            </div>
        </div>

        <div class="projects-section">
            <div class="section-header">
                <h2>Public Gallery</h2>
                <a href="#" class="view-all">View All</a>
            </div>
            <div class="project-grid">
                <div class="project-card"><img src="images/gallery1.jpg" alt="Gallery 1"></div>
                <div class="project-card"><img src="images/gallery2.jpg" alt="Gallery 2"></div>
                <div class="project-card"><img src="images/gallery3.jpg" alt="Gallery 3"></div>
                <div class="project-card"><img src="images/gallery4.jpg" alt="Gallery 4"></div>
                <div class="project-card"><img src="images/gallery5.jpg" alt="Gallery 5"></div>
            </div>
        </div>

        <div class="projects-section">
            <div class="section-header">
                <h2>Paintbar NFT Browser</h2>
                <a href="#" class="view-all">View All</a>
            </div>
            <div class="project-grid">
                <div class="project-card"><img src="images/nft1.jpg" alt="NFT 1"></div>
                <div class="project-card"><img src="images/nft2.jpg" alt="NFT 2"></div>
                <div class="project-card"><img src="images/nft3.jpg" alt="NFT 3"></div>
                <div class="project-card"><img src="images/nft4.jpg" alt="NFT 4"></div>
                <div class="project-card"><img src="images/nft5.jpg" alt="NFT 5"></div>
            </div>
        </div>
    </div>

    <script src="src/profile.js"></script>
</body>
</html>
