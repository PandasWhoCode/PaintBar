<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - PaintBar</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/error.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container">
        <div class="speech-bubble">
            <h1 id="formTitle">Login</h1>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="home-link login-button">Sign In</button>
            </form>
            <form id="signupForm" class="auth-form hidden">
                <div class="form-group">
                    <input type="email" id="signupEmail" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="home-link login-button">Sign Up</button>
            </form>
            <p class="toggle-text" id="loginToggle">
                Don't have an account? <a href="#" class="toggle-link">Sign Up</a>
            </p>
            <p class="toggle-text hidden" id="signupToggle">
                Already have an account? <a href="#" class="toggle-link">Sign In</a>
            </p>
        </div>
        <div class="panda-container">
            <img src="images/panda.png" alt="Friendly Panda" class="panda">
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
    <!-- Initialize Firebase -->
    <script type="module" src="scripts/login.js"></script>
</body>
</html>
