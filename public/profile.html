<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Paintbar</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha384-t1nt8BQoYMLFN5p42tRAtuAAFQaCQODekUVeKKZrEnEyp4H2R0RHFz0KWpmj7i8g" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css" integrity="sha384-/BRyRRN0wxxRgh/DAXU621go9pdoMHl6LFPiX5Pp8PZYZlKBQCDXj9X9DHx6LOud" crossorigin="anonymous">
</head>
<body>
    <nav class="menu-bar">
        <div class="logo">
            <a href="https://paintbar.app">
                <img src="images/paintbar.logo.png" alt="Paintbar Logo" class="logo-image">
            </a>
        </div>
        <div class="menu-items">
            <a href="#" class="menu-item">My Projects</a>
            <a href="#" class="menu-item">Public Gallery</a>
            <a href="#" class="menu-item">Paintbar Browser</a>
            <a href="https://pandaswhocode.com#paintbar" class="menu-item">About</a>
            <div class="profile-dropdown">
                <img src="images/panda.png" alt="Profile" class="nav-profile-pic">
                <div class="dropdown-content">
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-user-edit"></i>
                        Edit Profile
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="content-wrapper">
            <div class="projects-content">
                <div class="projects-section">
                    <div class="section-header">
                        <h2>My Projects</h2>
                        <a href="#" class="view-all">View All</a>
                    </div>
                    <div class="project-grid">
                        <div class="project-card"><img src="images/userprofile.demo/project1.jpg" alt="Project 1"></div>
                        <div class="project-card"><img src="images/userprofile.demo/project2.jpg" alt="Project 2"></div>
                        <div class="project-card"><img src="images/userprofile.demo/project3.jpg" alt="Project 3"></div>
                        <div class="project-card"><img src="images/userprofile.demo/project4.jpg" alt="Project 4"></div>
                        <div class="project-card"><img src="images/userprofile.demo/project5.jpg" alt="Project 5"></div>
                    </div>
                </div>

                <div class="projects-section">
                    <div class="section-header">
                        <h2>Public Gallery</h2>
                        <a href="#" class="view-all">View All</a>
                    </div>
                    <div class="project-grid">
                        <div class="project-card"><img src="images/userprofile.demo/gallery1.jpg" alt="Gallery 1"></div>
                        <div class="project-card"><img src="images/userprofile.demo/gallery2.jpg" alt="Gallery 2"></div>
                        <div class="project-card"><img src="images/userprofile.demo/gallery3.jpg" alt="Gallery 3"></div>
                        <div class="project-card"><img src="images/userprofile.demo/gallery4.jpg" alt="Gallery 4"></div>
                        <div class="project-card"><img src="images/userprofile.demo/gallery5.jpg" alt="Gallery 5"></div>
                    </div>
                </div>

                <div class="projects-section">
                    <div class="section-header">
                        <h2>Paintbar NFT Browser</h2>
                        <a href="#" class="view-all">View All</a>
                    </div>
                    <div class="project-grid">
                        <div class="project-card"><img src="images/userprofile.demo/nft1.jpg" alt="NFT 1"></div>
                        <div class="project-card"><img src="images/userprofile.demo/nft2.jpg" alt="NFT 2"></div>
                        <div class="project-card"><img src="images/userprofile.demo/nft3.jpg" alt="NFT 3"></div>
                        <div class="project-card"><img src="images/userprofile.demo/nft4.jpg" alt="NFT 4"></div>
                        <div class="project-card"><img src="images/userprofile.demo/nft5.jpg" alt="NFT 5"></div>
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <div class="user-info">
                    <div class="user-profile">
                        <img src="images/userprofile.demo/panda.png" alt="Profile Picture" class="profile-picture">
                        <h1 class="username">@paintbaruser</h1>
                        <h2 class="display-name">Paint Baruser</h2>
                        <div class="social-links">
                            <a href="https://github.com/paintbaruser" target="_blank" class="social-link">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://linkedin.com/in/paintbaruser" target="_blank" class="social-link">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="https://instagram.com/paintbaruser" target="_blank" class="social-link">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://x.com/paintbaruser" target="_blank" class="social-link">
                                <i class="fab fa-x-twitter"></i>
                            </a>
                            <a href="https://bsky.app/profile/paintbaruser.bsky.social" target="_blank" class="social-link">
                                <i class="fa-solid fa-square-rss"></i>
                            </a>
                            <a href="https://paintbaruser.art" target="_blank" class="social-link">
                                <i class="fa-solid fa-link"></i>
                            </a>
                        </div>
                        <div class="hbar-address">
                            <i class="hbar-symbol">Ä¦</i>
                            <span>0.0.123456</span>
                        </div>
                        <div class="copyright">
                            &copy; 2025 PandasWhoCode. All rights reserved.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/profile.js"></script>
</body>
</html>
